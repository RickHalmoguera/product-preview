<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Product Preview Card Component</title>
</head>
<body>
    <main>
        <div class="card-container">
            <div class="photo-container">
                <picture>
                    <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg">
                    <img src="./images/image-product-mobile.jpg" alt="product">
                </picture>
            </div>
            <div class="product-info-container">
                <p class="perfume-container">perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price-container">
                    <div class="actual-price-container">$149.99</div>
                    <del>$169.99</del>
                </div>
                <div class="btn">
                    <img src="./images/icon-cart.svg" alt="cart">
                    <p>Add to Cart</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
